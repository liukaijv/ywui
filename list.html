<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>scaffold template</title>
    <link rel="stylesheet" href="css/main.min.css"/>

</head>
<body class="bg-gray p">


<ul class="yc-list">
    <li class="list-header">
        普通列表
    </li>
    <li>
        <div class="list-inner">百度一下</div>
    </li>
    <li>
        <div class="list-inner">腾讯网</div>
    </li>
    <li>
        <div class="list-inner">新浪云</div>
    </li>
</ul>

<ul class="yc-list m-t">
    <li class="list-header">
        link列表
    </li>
    <li class="list-link">
        <a href="#" class="list-inner">百度一下</a>
    </li>
    <li class="list-link">
        <a href="#" class="list-inner">腾讯网</a>
    </li>
    <li class="list-link">
        <a href="#" class="list-inner">新浪云</a>
    </li>
</ul>

<ul class="yc-list m-t">
    <li class="list-header">
        列表header
    </li>
    <li class="list-link">
        <a href="#" class="list-inner">百度一下</a>
    </li>
    <li class="list-link">
        <a href="#" class="list-inner">腾讯网</a>
    </li>
    <li class="list-footer">
        列表footer
    </li>
</ul>

<ul class="yc-list m-t">
    <li class="list-header">
        表单
    </li>
    <li>
        <input type="text" class="yc-input" placeholder="用户名">
    </li>
    <li>
        <div class="list-inner">
            <input type="password" class="yc-input" placeholder="密码">
        </div>
    </li>
    <li>
        <div class="list-inner">
            <label>用户名</label>

            <div class="list-content">
                <input type="text" class="yc-input" placeholder="请输入用户名">
            </div>
        </div>
    </li>
    <li>
        <div class="list-inner">
            <label>密码</label>

            <div class="list-content">
                <input type="password" class="yc-input" placeholder="请输入密码">
            </div>
        </div>
    </li>
</ul>

<script src="js/main.min.js"></script>
</body>
</html>
