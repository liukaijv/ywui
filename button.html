<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>scaffold template</title>
    <link rel="stylesheet" href="css/main.min.css"/>

</head>

<body>

<section class="m">
    按钮样式
</section>
<section class="m">
    <a href="#" class="btn btn-default">默认按钮</a>
    <a href="#" class="btn btn-primary m-t">主要按钮</a>
    <a href="#" class="btn btn-primary btn-fill m-t">带填充</a>
    <a href="#" class="btn btn-primary btn-fill sm m-t">小号按钮</a>
    <a href="#" class="btn btn-primary btn-fill lg m-t">大号按钮</a>
</section>

<div class="m p-t">水平按钮组</div>
<section class="btn-row">
    <a href="#" class="btn btn-default">默认</a>
    <a href="#" class="btn btn-primary">主要的</a>
    <a href="#" class="btn btn-info btn-fill">成功</a>
</section>

<div class="m p-t">
    <div>垂直按钮组</div>
    <section class="btn-group m-t">
        <a href="#" class="btn btn-info btn-fill">成功</a>
        <a href="#" class="btn btn-danger btn-fill">错误</a>
        <a href="#" class="btn btn-primary btn-fill">主要的</a>
    </section>
</div>

</body>
</html>
