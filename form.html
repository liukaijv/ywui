<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>scaffold template</title>
    <link rel="stylesheet" href="css/main.min.css"/>

</head>
<body>

<ul class="yc-list">
    <li class="list-header">
        列表内的表单
    </li>
    <li>
        <div class="list-inner">
            <label>用户名</label>

            <div class="list-content">
                <input type="text" class="yc-input" placeholder="请输入用户名">
            </div>
        </div>
    </li>
    <li>
        <div class="list-inner">
            <label>密码</label>

            <div class="list-content">
                <input type="password" class="yc-input" placeholder="请输入密码">
            </div>
        </div>
    </li>
    <li>
        <label class="list-inner">
            <div class="list-content">单选框</div>
            <div>
                <input type="radio" class="yc-radio" name="radio" checked>
            </div>
        </label>
    </li>
    <li>
        <label class="list-inner">
            <div class="list-content">单选框</div>
            <div>
                <input type="radio" class="yc-radio" name="radio">
            </div>
        </label>
    </li>
    <li>
        <label class="list-inner">
            <div class="list-content">复选框</div>
            <div>
                <input type="checkbox" class="yc-checkbox">
            </div>
        </label>
    </li>
    <li>
        <label class="list-inner">
            <div class="list-content">toggle框</div>
            <div>
                <input type="checkbox" class="yc-toggle">
            </div>
        </label>
    </li>
</ul>

<div class="m">
    <input type="text" class="yc-input" placeholder="用户名">
</div>

<div class="m">
    <input type="password" class="yc-input" placeholder="密码">
</div>

<div class="m">
    <textarea class="yc-input" placeholder="多行文本域"></textarea>
</div>

<div class="m">
    <div class="yc-select">
        <span>下拉框</span>
        <select>
            <option>下拉框</option>
        </select>
    </div>
</div>

<label class="m f12">
    <label>
        <input type="checkbox" class="yc-checkbox sm"> 记住密码
    </label>
</label>

<div class="m">
    <button type="button" class="btn btn-primary btn-fill">提交</button>
</div>

<script src="js/main.min.js"></script>
</body>
</html>
